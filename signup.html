<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NXT Gen, youth club in London">
    <meta name="keywords" content="NXT Gen, youth club, London">
    <meta name="author" content="Khalid Sodal">
    

    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/657e765fd4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>NXT Gen-Sign Up</title>
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">NXT Generation</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html"  aria-label="Go to Homepage">Home</a></li>
                <li><a href="gallery.html" aria-label="Go to Gallery">Gallery</a></li>
                <li><a href="signup.html" class="active" aria-label="Go to Sign Up page">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main class="form_section">
        <section class="form_section_container">
            <form action="response.html" method="GET">
                <h2>Sign Up Now</h2>
                <label for="f-name">First Name</label>
                <input type="text" id="f-name" name="f_name" required class="text_input">
                <label for="l-name">Last Name</label>
                <input type="text" id="l-name" name="l_name" required class="text_input">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email_address" required class="text_input">
                <label for="walthamstow">Walthamstow</label>
                <input type="radio" id="walthamstow" name="location_preference" value="Walthamstow" required>
                <label for="wood_Green">Wood Green</label>
                <input type="radio" id="wood_Green" name="location_preference" value="Wood_Green">
                <button type="submit" class="join_button">Join!</button>
            </form>

        </section>

    </main>
 





    <footer>
        <ul class="social-media">
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Instagram (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Facebook (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Twitter (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Youtube (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
</body>
